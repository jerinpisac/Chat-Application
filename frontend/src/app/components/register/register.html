<div class="regbody">
    <div class="logo">
        <img src="../../../../logo.png" alt="">
        <h1>PingMe</h1>
    </div>
    <h2>Create an Account</h2>
    <h4>Join PingMe and connect with new friends</h4>
    <form>
        <input type="text" placeholder="Full Name..." name="fullName" #fullName="ngModel" [(ngModel)]="this.service.fullName">
        <input type="email" placeholder="Email..." name="email" #email="ngModel" [(ngModel)]="this.service.email">
        <input type="password" placeholder="Password..." name="password" #password="ngModel" [(ngModel)]="this.service.password">
        <button (click)="onBoard()">Go for Onboarding</button>
    </form>
    <div class="login">
        <p>Already have an account?</p>
        <a routerLink="/">Login</a>
    </div>
</div>
